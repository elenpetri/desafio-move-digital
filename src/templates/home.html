<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link rel="stylesheet" href="/static/css/home.css">
  <link rel="stylesheet" href="/static/css/cor-padrao.css">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/static/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/bootstrap-icons-1.8.3/bootstrap-icons.css">
  <script src="/static/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
</head>

<body>

  <header
    class="d-flex flex-wrap align-items-center justify-content-around justify-content-md-between py-3 pt-5 pt-md-2 pt-sm-5 ps-lg-5 bg-header">
    <a href="/" class="d-flex align-items-center pe-3">
      <img class="img-logo" src="/static/imagens/logo.PNG" alt="Logo Franco Consultoria de Imóveis">
    </a>

    <div class="col-md-3 text-end pe-lg-5 botao-header">
      <button type="button" class="btn me-2 botao-header botao-header-desktop " type="button" data-bs-toggle="collapse"
        data-bs-target="#collapseMenu" aria-expanded="false" aria-controls="collapseMenu" id><span
          class="txt-botao-header">Buscar Lançamentos</span> <i class="bi bi-search cor-icone"></i>
      </button>


      <button type="button" class="btn botao-header botao-header-mobile " data-bs-toggle="modal"
        data-bs-target="#modalBuscarLancamento"><span class="txt-botao-header">Buscar Lançamentos</span><i
          class="bi bi-search cor-icone"></i>
      </button>

      <button type="button" class="btn botao-header" data-bs-toggle="modal" data-bs-target="#modalMenu"></i><span
          class="txt-botao-header">Menu</span> <i class="bi bi-list cor-icone"></i>
      </button>
    </div>
  </header>

  <!-- Menu colapsado do Buscar Lançamentos -->
  <div class="collapse" id="collapseMenu">
    <div class="bg-busca">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6 area-busca">
          <div class="col">
            <span class="txt-area-busca">Cidade</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>Todas</option>
            </select>
          </div>
          <div class="col">
            <span class="txt-area-busca ">Empreendimento</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>Todas</option>
            </select>
          </div>
          <div class="col">
            <span class="txt-area-busca">Tipo</span>
            <select class="form-select select-area-busca" aria-label="Default select example">
              <option selected>Todas</option>
            </select>
          </div>
          <div class="col">
            <span class="txt-area-busca">Nº de Dormitórios</span>
            <select class="form-select select-area-busca" aria-label="Default select example">
              <option selected>Todas</option>
            </select>
          </div>
          <div class="col">
            <span class="txt-area-busca">Estágio da Obra</span>
            <select class="form-select select-area-busca" aria-label="Default select example">
              <option selected>Todas</option>
            </select>
          </div>
          <div class="col area-busca d-flexjustify-content-between">

            <button type="submit" id="btn-area-busca" class="btn">Buscar <i class="bi bi-search"></i></button>
            <button type="button" id="btn-close-area-busca" class="btn" data-bs-toggle="collapse"
              data-bs-target="#collapseMenu" aria-controls="collapseMenu"><i class="bi bi-x"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="bd-example">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators justify-content-start">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="bg-btn-carrosel"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"
            class="active bg-btn-carrosel" aria-current="true"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"
            class="bg-btn-carrosel"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/imagens/web-banner-test.png" class="d-block w-100" alt="...">
            <div class="carousel-caption carousel-caption-1 d-flex row text-wrap d-md-block ">
              <h1 class="txt-carrossel-1">Novo conceito de inteligência desbloqueado.</h1>
              <p class="sub-txt-carrossel-1">Apartamentos de 63,33m2</p>
              <button type="button" class="btn btn-lg button-saiba-mais ms-3"><i class="bi bi-plus-circle text-white"></i> SAIBA MAIS</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/static/imagens/web-banner-2-test.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Modal Full screen Pesquisar-->
  <div class="modal fade" id="modalBuscarLancamento" tabindex="-1" aria-labelledby="exampleModalFullscreenLabel"
    aria-modal="true" role="dialog">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content bg-busca">
        <div class="d-flex justify-content-end bg-busca">
          <button type="button" class="btn fechar-modal text-white pt-5" data-bs-dismiss="modal"
            aria-label="Close">Fechar <i class="bi bi-x-lg"></i></button>
        </div>
        <h1 class="txt-area-busca-mobile">Buscar Lançamentos</h1>
        <div class="container bg-busca">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6">
            <div class="col">
              <span class="txt-area-busca">Cidade</span>
              <select class="form-select" aria-label="Default select example">
                <option selected>Todas</option>
              </select>
            </div>
            <div class="col">
              <span class="txt-area-busca">Empreendimento</span>
              <select class="form-select" aria-label="Default select example">
                <option selected>Todas</option>
              </select>
            </div>
            <div class="col">
              <span class="txt-area-busca">Tipo</span>
              <select class="form-select select-area-busca" aria-label="Default select example">
                <option selected>Todas</option>
              </select>
            </div>
            <div class="col">
              <span class="txt-area-busca">Nº de Dormitórios</span>
              <select class="form-select select-area-busca" aria-label="Default select example">
                <option selected>Todas</option>
              </select>
            </div>
            <div class="col">
              <span class="txt-area-busca">Estágio da Obra</span>
              <select class="form-select select-area-busca" aria-label="Default select example">
                <option selected>Todas</option>
              </select>
            </div>
            <div class="col area-busca d-flexjustify-content-between">
              <button type="submit" id="btn-area-busca-mobile" class="btn">Buscar <i class="bi bi-search"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const myModal = new bootstrap.Modal('#menuModal', {
        keyboard: false
      })
    </script>
</body>

</html>
